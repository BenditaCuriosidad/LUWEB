<!DOCTYPE html>
<html>
<head>
  <title>LUWEB – OpenSeadragon</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    html,body{margin:0;height:100%;background:#000}
    #openseadragon{width:100%;height:100%}
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/openseadragon.min.js"></script>
</head>
<body>
  <div id="openseadragon"></div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      /* 1 ▸ destroy previous viewer and clean container */
      const box = document.getElementById("openseadragon");
      if (window.osdViewer) window.osdViewer.destroy();
      while (box.firstChild) box.removeChild(box.firstChild);

      /* 2 ▸ build URL with cache-buster */
      const dziURL = `./PA300052_dzi.dzi?v=${Date.now()}`;

      /* 3 ▸ single viewer instance */
      window.osdViewer = OpenSeadragon({
        id: "openseadragon",
        prefixUrl:
          "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.0.0/images/",
        tileSources: dziURL,
        showNavigator: true,
        defaultZoomLevel: 0
      });
    });
  </script>
</body>
</html>
